<div class="container" auto>
  <mat-card class="card">
    <mat-card-title class="mat-elevation-z5 titlecard">Atendentes</mat-card-title>
    <mat-card-content class="cardcontent">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>


      <button mat-stroked-button color="green"><mat-icon>add</mat-icon>Adicionar Produto</button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="urlImage">
          <th mat-header-cell *matHeaderCellDef> Foto </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.urlImage" alt="imageproduct" class="productImage">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estoque">
          <th mat-header-cell *matHeaderCellDef> Estoque </th>
          <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
        </ng-container>

        <ng-container matColumnDef="observacoes">
          <th mat-header-cell *matHeaderCellDef> Observações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" (click)="openDialog(element.observacoes)">
              <mat-icon>menu</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="green"><mat-icon>edit</mat-icon>Editar</button>
            <button mat-stroked-button color="warn"><mat-icon>delete</mat-icon>Apagar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
