<div class="container">
  <div class="tablecontainer">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let element">{{ element.produto }}</td>
      </ng-container>

      <ng-container matColumnDef="ordemPedido">
        <th mat-header-cell *matHeaderCellDef>Numero do Pedido</th>
        <td mat-cell *matCellDef="let element">{{ element.ordemPedido }}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field appearance="outline" id="buttonQty">
            <input type="number" matInput [(ngModel)]="element.quantidade" placeholder="" />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="valorTotalItem">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valorTotalItem }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary">Alterar</button>
          <button mat-stroked-button color="warn">Excluir</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <Form class="mat-elevation-z8 formContainer">
      <mat-form-field appearance="outline">
        <mat-label>Novo produto</mat-label>
        <select matNativeControl required>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantidade</mat-label>
        <input type="number" matInput placeholder=""/>
      </mat-form-field>
      <button mat-stroked-button color="primary">Adicionar</button>
    </Form>
  </div>

</div>
