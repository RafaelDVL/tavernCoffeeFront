<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ordemPedido">
      <th mat-header-cell *matHeaderCellDef> Numero do Pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.ordemPedido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" id="buttonQty">
        <input  matInput [(ngModel)]="element.quantidade" placeholder="">
      </mat-form-field></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="valorTotalItem">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotalItem}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary">Alterar</button>
        <button mat-stroked-button color="warn">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
